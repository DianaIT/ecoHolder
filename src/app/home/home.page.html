  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Proyecto 3A</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="scan()">
          <ion-icon slot="icon-only" name="md-refresh"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  

<ion-content>
  <ion-card>
    <ion-card-header>
        <ion-card-subtitle>Air value</ion-card-subtitle>
        <ion-card-title>{{ airValue || 'No data' }}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
